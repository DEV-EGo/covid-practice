<!DOCTYPE html>
<html class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> captain planet </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <link rel="stylesheet" href="./CSS/style.css">
    </head>

    <body>

        <div class="container">

            <div class="jumbotron">

                <h1 class="text-center">
                    <strong> CAPTAIN PLANET SAVE THE WORLD!</strong>
                </h1>

                <hr>

                <div id="musicControls" class="text-center">

                    <button class="btn btn-warning btn-xs theme-button">
                        <span class="fa fa-music"></span> Play theme
                    </button>

                    <button class="btn btn-dark btn-xs pause-button">
                        <span class="fa fa-pause"></span> Pause Song
                    </button>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-6">
                    <!-- controls for superpowers -->

                    <div id="sizeControls" class="card">

                        <h4 class="card-header">superpowers - change size</h4>

                        <div class="card-body">
                            <div class="text-center">

                                <button class=" btn btn-dark btn-lg normal-button">
                                    <span class="fa fa-ok"></span> Normal
                                </button>

                                <button class="btn btn-danger btn-lg shrink-button">
                                    <span class="fa fa-minus"></span> Shrink
                                </button>

                                <button class="btn btn-primary btn-lg grown-button">
                                    <span class="fa fa-plus"></span>Grow
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- superpowers visibility -->

                    <div id="visibilityControls" class="card">
                        <h4 class="card-header">Superpowers - Invisibility</h4>

                        <div class="card-body">
                            <div class="text-center">

                                <button class="btn btn-dark btn-lg vis-button">
                                    <span class="fa fa-eye"></span>Visible
                                </button>

                                <button class="btn btn-info btn-lg vis-button">
                                    <span class="fa fa-eye-slash"></span>Invisible
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Superpowers to Stretch -->

                    <div id="stretchControls" class="card">

                        <h4 class="card-header">Superpowers - stretch!</h4>

                        <div class="card-body">

                            <div class="text-center">

                                <button class="btn btn-dark btn-lg unstretch-btn">
                                    <span class="fa fa-compress"></span> Normal
                                </button>

                                <button class="btn btn-primary btn-lg stretch-btn">
                                    <span class="fa fa-expand"></span>Stretch
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- controls to move the character -->
                </div>
            </div>

        </div>



        <script src="./JS/Javascript.js" async defer></script>
    </body>

</html>
